<!DOCTYPE html>

	<head>

	<body style="background-color:#bbbbbb; margin:0; padding:0; ">

		<script type="module">

			import * as THREE from 'three';

			import {
				RollerCoasterGeometry,
				RollerCoasterShadowGeometry,
				RollerCoasterLiftersGeometry,
				TreesGeometry,
				SkyGeometry
			} from './src/jsm/misc/RollerCoaster.js';

			import { Controller } from './src/core/Controller.js';

			let divid = 2500//1500

			const useEncode = true

			let mesh, material, geometry;

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( 1 );
			renderer.setSize( window.innerWidth, window.innerHeight );

			if(useEncode){
				renderer.toneMapping = THREE.ACESFilmicToneMapping;

				renderer.outputEncoding = THREE.sRGBEncoding;
			}

			document.body.appendChild( renderer.domElement );

			//document.body.appendChild( VRButton.createButton( renderer ) );

			//

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x62afdc );
			scene.fog = new THREE.FogExp2( 0x62afdc, 0.06 )

			let envmap = new THREE.TextureLoader().load('./assets/textures/room.jpg', function(t){
				t.encoding = THREE.sRGBEncoding;
				t.mapping =THREE.EquirectangularReflectionMapping
				t.needsUpdate = true;
			} )
			scene.environment = envmap;

			/*const light = new THREE.HemisphereLight( 0xfff0f0, 0x606066 );
			light.position.set( 1, 1, 1 );
			scene.add( light );*/

			const light = new THREE.DirectionalLight( 0xFFFFFF, 1 );
			light.position.set( -50, 100, 50 )

			const train = new THREE.Object3D();
			scene.add( train );

			const train2 = new THREE.Object3D();
			scene.add( train2 );

			let g = new THREE.CylinderGeometry(0.1,0.1,0.025)
			g.rotateZ(Math.PI/2) 
			let ma = new THREE.MeshStandardMaterial({color:0xff0000})
			let m = new THREE.Mesh( g, ma )
			m.position.y = 0.1
			train2.add(m)

			g = new THREE.BoxGeometry(0.4,0.1,0.01, 1, 2, 1)
			//g.rotateZ(Math.PI/2) 
			ma = new THREE.MeshStandardMaterial({color:0x00ff00, wireframe:true})
			m = new THREE.Mesh( g, ma )
			//m.position.y = 0.1
			train2.add(m)



			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 500 );
			train.add( camera );
			camera.position.set( 0, 0, 0 )


			let camera2 = new THREE.PerspectiveCamera( 60, 1, 0.1, 20000 )
			camera2.position.set( 0, 40, 0 )

			const controls = new Controller( camera2, renderer.domElement )
			controls.target.set( 0, 0, 0 )
			controls.update()

			controls.startFollow(train2, {distance:0.75,  height:0.3})



			const lightP = new THREE.PointLight( 0xbf5037, 1, 10);
			lightP.position.set( 0, 0.5, -1 );
			train.add( lightP );


			// environment

			geometry = new THREE.PlaneGeometry( 500, 500, 15, 15 );
			geometry.rotateX( - Math.PI / 2 );

			const positions = geometry.attributes.position.array;
			const vertex = new THREE.Vector3();

			for ( let i = 0; i < positions.length; i += 3 ) {

				vertex.fromArray( positions, i );

				vertex.x += Math.random() * 10 - 5;
				vertex.z += Math.random() * 10 - 5;

				const distance = ( vertex.distanceTo( scene.position ) / 5 ) - 25;
				vertex.y = Math.random() * Math.max( 0, distance );

				vertex.toArray( positions, i );

			}

			geometry.computeVertexNormals();

			material = new THREE.MeshPhysicalMaterial( {
				color: 0x407000
			} );

			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			/*geometry = new TreesGeometry( mesh );
			material = new THREE.MeshBasicMaterial( {
				side: THREE.DoubleSide, vertexColors: true
			} );
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );*/

			/*geometry = new SkyGeometry();
			material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );*/

			//

			const PI2 = Math.PI * 2;

			const curve = ( function () {

				const vector = new THREE.Vector3();
				const vector2 = new THREE.Vector3();

				return {

					getPointAt: function ( t ) {

						t = t * PI2;

						const x = Math.sin( t * 3 ) * Math.cos( t * 4 ) * 50;
						const y = Math.sin( t * 10 ) * 2 + Math.cos( t * 17 ) * 2 + 5;
						const z = Math.sin( t ) * Math.sin( t * 4 ) * 50;

						return vector.set( x, y, z ).multiplyScalar( 2 );

					},

					getTangentAt: function ( t ) {

						const delta = 0.0001;
						const t1 = Math.max( 0, t - delta );
						const t2 = Math.min( 1, t + delta );

						return vector2.copy( this.getPointAt( t2 ) )
							.sub( this.getPointAt( t1 ) ).normalize();

					}

				};

			} )();


			let map0 = new THREE.TextureLoader().load('./assets/textures/check1.jpg', function(t){
				//t.encoding = THREE.sRGBEncoding;
				t.flipY = false;
				t.repeat.set(1,3)
				t.wrapS = t.wrapT = THREE.RepeatWrapping
			} )


			let map = new THREE.TextureLoader().load('./assets/textures/check2.jpg', function(t){
				if(useEncode) t.encoding = THREE.sRGBEncoding;
				t.flipY = false;
				t.wrapS = t.wrapT = THREE.RepeatWrapping
			} )

			let map2 = new THREE.TextureLoader().load('./assets/textures/sheen.jpg', function(t){
				if(useEncode) t.encoding = THREE.sRGBEncoding;
				t.flipY = false;
				//t.wrapS = t.wrapT = THREE.RepeatWrapping
			} )

			
			material = new THREE.MeshPhysicalMaterial( { 
				map:map0,
				metalness:1, roughness:0.25,
				//sheenColor:0x808080,
				//sheenColorMap:map2,
				//sheenRoughnessMap:map2,

				//vertexColors: true
				});
			//material.sheen = 1

			geometry = new RollerCoasterGeometry( curve, divid );
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			material = new THREE.MeshPhysicalMaterial( { 
				map:map,
				metalness:1, roughness:0.25,
				side: THREE.DoubleSide,
				//sheenColor:0x808080,
				//sheenColorMap:map2,
				//sheenRoughnessMap:map2,

				//vertexColors: true
				});
			//material.sheen = 1


			
			
			geometry = new RollerCoasterGeometry( curve, divid, true );
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );





			//material = new THREE.MeshBasicMaterial( { color:0x000000, depthWrite:false, wireframe:true } );






			//scene.add( mesh );

			// poteau
			geometry = new RollerCoasterLiftersGeometry( curve, 100 );
			material = new THREE.MeshPhongMaterial();
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.y = 0.1;
			scene.add( mesh );

			/*geometry = new RollerCoasterShadowGeometry( curve, divid );//500
			material = new THREE.MeshPhongMaterial( { color:0xffffff } );
			material = new THREE.MeshBasicMaterial( {
				color: 0x305000, depthWrite: false, transparent: true, opacity:0.5
			} );
			mesh = new THREE.Mesh( geometry, material );*/
			//mesh.position.y = 0.1;
			//scene.add( mesh );

			const funfairs = [];

			//

			geometry = new THREE.CylinderGeometry( 10, 10, 5, 15 );
			material = new THREE.MeshLambertMaterial( {
				color: 0xff8080
			} );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( - 80, 10, - 70 );
			mesh.rotation.x = Math.PI / 2;
			scene.add( mesh );

			funfairs.push( mesh );

			geometry = new THREE.CylinderGeometry( 5, 6, 4, 10 );
			material = new THREE.MeshLambertMaterial( {
				color: 0x8080ff
			} );
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 50, 2, 30 );
			scene.add( mesh );

			funfairs.push( mesh );

			//

			window.addEventListener( 'resize', onWindowResize );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			const position = new THREE.Vector3();
			const position2 = new THREE.Vector3();
			const prev = new THREE.Vector3();
			const forward = new THREE.Vector3()
			const q = new THREE.Quaternion()
			const prevQ= new THREE.Quaternion()
			const tangent = new THREE.Vector3();

			const lookAt = new THREE.Vector3();
			const up = new THREE.Vector3();
			const right = new THREE.Vector3();

			let velocity = 0;
			let progress = 0;
			let progress2 = 0;
			let prevPoint = 0
			let angle = 0

			let speed= 0.3

			let prevTime = performance.now();

			function render() {

				const time = performance.now();
				const delta = time - prevTime;

				for ( let i = 0; i < funfairs.length; i ++ ) {

					//funfairs[ i ].rotation.y = time * 0.0004;//

				}

				//



				progress += velocity;
				progress = progress % 1;

				//progress2 = progress+0.0005;
				//progress2 = progress2 % 1;

				position.copy( curve.getPointAt( progress ) );
				


				up.set( 0, 1, 0 );
				//position2.copy( curve.getPointAt( progress2 ) );

				forward.subVectors( position, prev ).normalize();
				right.crossVectors( up, forward ).normalize();
				up.crossVectors( forward, right );
				angle = Math.atan2( forward.x, forward.z )
				q.setFromAxisAngle( up, angle );





				//position.y += 0.3;
				train.position.copy( position );
				tangent.copy( curve.getTangentAt( progress ) );
				train.lookAt( lookAt.copy( position ).sub( tangent ) );


				train2.position.copy( position )//.applyQuaternion( q );;
				//tangent.copy( curve.getTangentAt( progress2 ) );
				train2.quaternion.copy(q)


				
				//train2.lookAt( lookAt.copy( position2 ).sub( tangent ) );
				//train2.rotation.z = angle//Math.PI*0.5



				velocity -= tangent.y * 0.0000001 * delta;
				velocity = Math.max( 0.00004, Math.min( 0.0002, velocity ) );

				velocity *= speed

				//velocity -= tangent.y * 0.0000001 * delta;
				//velocity = Math.max( 0.00002, Math.min( 0.0001, velocity ) );


				if(train2) controls.follow( delta )

				

				//

				renderer.render( scene, camera2 );

				prevTime = time;
				prev.copy( position );
				prevQ.copy( q );

			}

			renderer.setAnimationLoop( render );

		</script>

	</body>
