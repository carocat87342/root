		<script type="module">

			import * as THREE from 'three';
			import * as UIL from 'uil';

			import Stats from './jsm/libs/stats.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Sky } from './js/sky.js';

			let camera, scene, renderer, clock, stats, debug, sky;
			let dirLight, spotLight;
			let torusKnot, dirGroup;

			init();
			animate();

			function init() {

				initScene();
				initMisc();

				const ui = new UIL.Gui( { w:300, h:30 } ).onChange( updateSky )

				ui.add( 'empty', { h:5 })
				ui.add( sky.setting, 'hour',  { type:'slide', min:0, max:24, precision:2 })
				ui.add( sky.setting, 'fog',  { type:'slide', min:0, max:1, precision:2 })
				ui.add( sky.setting, 'azimuth',  { type:'slide', min:0, max:360, precision:0 })
				ui.add( 'empty', { h:5 })

				ui.add( sky.setting, 'saturation',  { type:'slide', min:0, max:3, precision:2 })

				ui.add( sky.setting, 'cloud_size',  { type:'slide', min:0, max:1, precision:2 })
				ui.add( sky.setting, 'cloud_covr',  { type:'slide', min:0, max:1, precision:2 })
				ui.add( sky.setting, 'cloud_dens',  { type:'slide', min:0, max:1, precision:2 })
				ui.add( sky.setting, 'cloud_dist',  { type:'slide', min:0, max:1, precision:2 })

				ui.add( 'empty', { h:5 })

				ui.add( sky.setting, 'night_luma',  { type:'slide', min:0, max:1, precision:2 })
				ui.add( sky.setting, 'haze',  { type:'slide', min:0, max:0.1, precision:3 })
				ui.add( 'empty', { h:5 })
				ui.add( sky.setting, 'sample',  { type:'slide', min:0, max:128, precision:0 })
				ui.add( sky.setting, 'step',  { type:'slide', min:0, max:16, precision:0 })

				
				
				
				ui.add( sky.setting, 'skyColor',  { type:'color' })
				ui.add( sky.setting, 'cloudColor',  { type:'color' })
				ui.add( sky.setting, 'fogColor',  { type:'color' })
				ui.add( sky.setting, 'groundColor',  { type:'color' })

				ui.add( 'empty', { h:30 })
				ui.add( sky.setting, 'sun_color',  { type:'color', lock:true, h:16 }).listen()
				ui.add( sky.setting, 'sky_color',  { type:'color', lock:true, h:16 }).listen()
				ui.add( sky.setting, 'fog_color',  { type:'color', lock:true, h:16 }).listen()
				ui.add( sky.setting, 'ground_color',  { type:'color', lock:true, h:16 }).listen()

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize );

			}


			function updateSky() {
				sky.needsUpdate = true;
			}

			function initScene() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 2, 30 );

				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0x222244 );
				scene.fog = new THREE.Fog( 0x222244, 20, 100 );
				//scene.fog = new THREE.FogExp2(0x222244, 0.05)

				debug = new THREE.Group()
				scene.add(debug)

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.VSMShadowMap;
				renderer.autoClear = false;

				// Mouse control
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				clock = new THREE.Clock();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				sky = new Sky({renderer:renderer, scene:scene})

				// Lights

				//scene.add( new THREE.AmbientLight( 0x444444 ) );

				/*spotLight = new THREE.SpotLight( 0xff8888, 2 );
				spotLight.angle = Math.PI / 5;
				spotLight.penumbra = 0.3;

				spotLight.castShadow = true;
				spotLight.shadow.camera.near = 8;

				spotLight.shadow.mapSize.height = 256;
				spotLight.shadow.bias = - 0.002;
				spotLight.shadow.radius = 4;
				scene.add( spotLight );


				dirLight = new THREE.DirectionalLight( 0x8888ff );
				dirLight.position.set( 3, 12, 17 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.near = -100//0.1;
				dirLight.shadow.camera.far = 500;
				dirLight.shadow.camera.right = 17;
				dirLight.shadow.camera.left = - 17;
				dirLight.shadow.camera.top	= 17;
				dirLight.shadow.camera.bottom = - 17;
				dirLight.shadow.mapSize.width = 512;
				dirLight.shadow.mapSize.height = 512;
				dirLight.shadow.radius = 4;
				dirLight.shadow.bias = - 0.0005;

				dirGroup = new THREE.Group();
				dirGroup.add( dirLight );
				scene.add( dirGroup );


				let sunHelper = new THREE.CameraHelper( dirLight.shadow.camera );
				debug.add(sunHelper);

				let spotHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				debug.add(spotHelper);*/

				// Geometry

				const geometry = new THREE.TorusKnotGeometry( 25, 8, 75, 20 );
				
				/*let material = new THREE.MeshPhongMaterial( {
					color: 0x999999,
					shininess: 0,
					specular: 0x222222
				} );*/

				let material = new THREE.MeshLambertMaterial( {
					color: 0x999999,
				} );

				let material2 = new THREE.MeshLambertMaterial( {
					color: 0x999999,
					envMap:sky.envmap
				} );

				torusKnot = new THREE.Mesh( geometry, material );
				torusKnot.scale.multiplyScalar( 1 / 18 );
				torusKnot.position.y = 3;
				torusKnot.castShadow = true;
				torusKnot.receiveShadow = true;
				scene.add( torusKnot );

				const cylinderGeometry = new THREE.CylinderGeometry( 0.75, 0.75, 7, 32 );

				const pillar1 = new THREE.Mesh( cylinderGeometry, material );
				pillar1.position.set( 8, 3.5, 8 );
				pillar1.castShadow = true;
				pillar1.receiveShadow = true;

				const pillar2 = pillar1.clone();
				pillar2.position.set( 8, 3.5, - 8 );
				const pillar3 = pillar1.clone();
				pillar3.position.set( - 8, 3.5, 8 );
				const pillar4 = pillar1.clone();
				pillar4.position.set( - 8, 3.5, - 8 );

				scene.add( pillar1 );
				scene.add( pillar2 );
				scene.add( pillar3 );
				scene.add( pillar4 );

				const pillar8 = pillar1.clone();
				pillar8.position.set( 1, 3.5, -8 )
				scene.add( pillar8 );

				const planeGeometry = new THREE.PlaneGeometry( 2000, 2000 );
				/*const planeMaterial = new THREE.MeshPhongMaterial( {
					color: 0x999999,
					shininess: 0,
					specular: 0x111111
				} );*/

				const ground = new THREE.Mesh( planeGeometry, material2 );
				ground.rotation.x = - Math.PI / 2;
				ground.scale.multiplyScalar( 3 );
				ground.castShadow = true;
				ground.receiveShadow = true;
				scene.add( ground );

				const sphereGeometry = new THREE.SphereGeometry( 2 );

				const sphere = new THREE.Mesh( sphereGeometry, material2 );
				sphere.position.y = 8
				sphere.castShadow = true;
				sphere.receiveShadow = true;
				scene.add( sphere );

				

			}


			function initMisc() {

				

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate( time ) {

				requestAnimationFrame( animate );

				/*const delta = clock.getDelta();

				torusKnot.rotation.x += 0.25 * delta;

				dirGroup.rotation.y += 0.7 * delta;
				dirLight.position.z = 17 + Math.sin( time * 0.001 ) * 5;*/

				sky.update()

				renderer.clear();

				renderer.render( sky.sceneSky, camera )
				renderer.render( scene, camera );

				stats.update();

			}

		</script>
	</body>
</html>
